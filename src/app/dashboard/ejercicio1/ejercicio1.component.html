<mat-card>
    <mat-card-header>
      <mat-card-title>Ejercicio 1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Precio</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio1.precio">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-form-field">
            <mat-label>Cantidad</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio1.cantidad">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="calcular()">Ingresar</button>
    </mat-card-actions>
</mat-card>

@if (resultado != "") {
    <mat-card>
        <mat-card-content>
        {{resultado}}
        </mat-card-content>
    </mat-card>
}@else { 
    <mat-card>
        <mat-card-content>
        Esperando Resultado
        </mat-card-content>
    </mat-card>
}
