<mat-card>
    <mat-card-header>
      <mat-card-title>Ejercicio 3</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Monto Prestamo</mat-label>
            <input matInput type="text" [(ngModel)]="ejercicio3.monto">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="dark" (click)="calcular()">Calcular</button>
    </mat-card-actions>
</mat-card>

@if (resultado != "") {
    <mat-card>
        <mat-card-content>
        {{resultado}}
        </mat-card-content>
    </mat-card>
}@else { 
    <mat-card>
        <mat-card-content>
        Esperando Resultado
        </mat-card-content>
    </mat-card>
}
